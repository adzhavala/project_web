<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Метод Якобі</title>
  </head>
  <body>
    <div class="container">
      <h1>Розв'язання системи лінійних рівнянь методом Якобі</h1>

      <div class="input-section">
        <h2>Налаштування</h2>

        <div class="input-group">
          <label for="size">Кількість елементів (розмір матриці n×n):</label>
          <input type="number" id="size" min="2" max="10" value="3" />
          <button onclick="generateMatrix()">Згенерувати матрицю</button>
        </div>

        <div class="input-group">
          <label for="maxIterations">Максимальна кількість ітерацій:</label>
          <input type="number" id="maxIterations" value="100" min="1" />
        </div>

        <div class="input-group">
          <label for="tolerance">Точність (tolerance):</label>
          <input
            type="number"
            id="tolerance"
            value="0.0000000001"
            step="0.0000000001"
          />
        </div>
      </div>

      <div class="matrix-section">
        <h2>Матриця A та вектор b</h2>
        <p class="hint">Система рівнянь: Ax = b</p>
        <div id="matrixContainer"></div>
      </div>

      <div class="button-section">
        <button onclick="solveJacobi()" class="solve-btn">Розв'язати</button>
        <button onclick="fillExample()" class="example-btn">Приклад</button>
      </div>

      <div id="result" class="result-section"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
